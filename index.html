  button, input[type="text"], input[type="range"] {
    transition: background-color 0.3s, color 0.3s;
  }

  body.dark-mode button, 
  body.dark-mode input[type="text"], 
  body.dark-mode input[type="range"] {
    background-color: #222;
    color: #eee;
    border-color: #444;
  }

  /* Buton stilleri */
  button {
    cursor: pointer;
    padding: 0.3rem 0.6rem;
    margin-right: 0.5rem;
    border: 1px solid #ccc;
    background: #f0f0f0;
    border-radius: 4px;
  }

  body.dark-mode button {
    background: #333;
    border: 1px solid #666;
  }
</style>

<!-- Tema deƒüi≈ütirme butonu -->
<button id="toggle-theme" style="margin-bottom: 1rem;">üåô Koyu Mod</button>

<script>
  const toggleThemeBtn = document.getElementById('toggle-theme');

  // Sayfa y√ºklendiƒüinde localStorage‚Äôdan temayƒ± uygula
  function loadTheme() {
    const theme = localStorage.getItem('theme');
    if(theme === 'dark'){
      document.body.classList.add('dark-mode');
      toggleThemeBtn.textContent = '‚òÄÔ∏è A√ßƒ±k Mod';
    } else {
      document.body.classList.remove('dark-mode');
      toggleThemeBtn.textContent = 'üåô Koyu Mod';
    }
  }

  // Butona tƒ±klayƒ±nca temayƒ± deƒüi≈ütir
  toggleThemeBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
    toggleThemeBtn.textContent = isDark ? '‚òÄÔ∏è A√ßƒ±k Mod' : 'üåô Koyu Mod';
  });

  loadTheme();
</script>
